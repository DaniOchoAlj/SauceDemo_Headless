name: Run Unit Tests of Feature Branches # Mejorado

on:
  push:
    branches:
      - 'NewBranch'

jobs:
  run-unit-tests:
    # Usar 'latest' asegura que siempre estás en el entorno de Windows más actualizado
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        # Usar v4 (versión estable actual) para evitar problemas con versiones experimentales
        uses: actions/checkout@v4

      # Paso opcional pero recomendado: Configurar Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven Tests
        run: mvn test